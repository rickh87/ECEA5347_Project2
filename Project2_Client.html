<!doctype html>
<html>
  <head>
    <title>Humidity/Temperature HTML Client</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
 
      // log function
      log = function(data){
        $("div#terminal").prepend("</br>" +data);
        console.log(data);
      };
 
      $(document).ready(function () {
        $("div#message_details").hide()
 
        var ws;
 
        $("#open").click(function(evt) {
          evt.preventDefault();
 
          var host = $("#host").val();
          var port = $("#port").val();
          var uri = $("#uri").val();
 
          // create websocket instance
          ws = new WebSocket("ws://" + host + ":" + port + uri);
           
          // Handle incoming websocket message callback
          ws.onmessage = function(evt) {
            log("Message Received: " + evt.data)
            };
 
          // Close Websocket callback
          ws.onclose = function(evt) {
            log("Connection Closed");
            $("#host").css("background", "#ff0000"); 
            $("#port").css("background", "#ff0000"); 
            $("#uri").css("background",  "#ff0000");
            $("div#message_details").empty();
            };
 
          // Open Websocket callback
          ws.onopen = function(evt) { 
            $("#host").css("background", "#00ff00"); 
            $("#port").css("background", "#00ff00"); 
            $("#uri").css("background", "#00ff00");
            $("div#message_details").show();
            log("Connection Opened");
          };
        });
 
        // Send websocket message function
        $("#send").click(function(evt) {
            log("Sending Message: "+$("#message").val());
            ws.send($("#message").val());
        });

        Read1.addEventListener('click', function(){	
          ws.send("Read1");
          // Handle incoming websocket message callback
          ws.onmessage = function(evt) {
            log(evt.data)
            };
      });

        Read10.addEventListener('click', function(){	
          ws.send("Read10");
          // Handle incoming websocket message callback
          ws.onmessage = function(evt) {
            log(evt.data)
            };
      });

        AvgMinMax.addEventListener('click', function(){	
          ws.send("AvgMinMax");
          // Handle incoming websocket message callback
          ws.onmessage = function(evt) {
            log(evt.data)
            };
      });

        Close.addEventListener('click', function(){	
          ws.send("Close");
          // Handle incoming websocket message callback
          ws.onmessage = function(evt) {
            log(evt.data)
            };
      });
 
      });
    </script>
  </head>
 
  <body>
    <h1>Humidity/Temperature HTML Client</h1>
    <div id="connection_details">
      <label for="host">host:</label>
      <input type="text" id="host" value="localhost" style="background:#ff0000;"/><br />
      <label for="port">port:</label>
      <input type="text" id="port" value="8888" style="background:#ff0000;"/><br />
      <label for="uri">uri:</label>
      <input type="text" id="uri" value="/ws" style="background:#ff0000;"/><br />
      <input type="submit" id="open" value="open" />
    </div>
    <div id="message_details">
        </br></br>
        <label for="message">message:</label>
        <input type="text" id="message" value="Hello World!"/><br />
        <input type="submit" id="send" value="send" />
    </div>

    <div>	
        <input type="button" id = "Read1" value = "Read 1" >
        <input type="button" id = "Read10" value = "Read 10" >
        <input type="button" id = "AvgMinMax" value ="Avg/Min/Max" >
        <input type="button" id = "Close" value = "Close" >
    </div> 
    <div id="terminal">
        
    </div>
  </body>
</html>
